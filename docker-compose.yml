# Docker Compose Configuration
# Orchestrates all services: database, API, frontend apps, nginx

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: recipes-db
    environment:
      POSTGRES_USER: recipes_user
      POSTGRES_PASSWORD: recipes_password
      POSTGRES_DB: recipes_db
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recipes_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recipes-network

  # .NET 9 API Backend
  api:
    build:
      context: ./backend/RecipesApi
      dockerfile: Dockerfile
    container_name: recipes-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5010
      - ConnectionStrings__DefaultConnection=Host=db;Database=recipes_db;Username=recipes_user;Password=recipes_password
      - JwtSettings__Secret=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-please-make-it-long}
      - JwtSettings__Issuer=RecipesApi
      - JwtSettings__Audience=RecipesApp
      - JwtSettings__ExpirationMinutes=60
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5010:5010"
    networks:
      - recipes-network
    restart: unless-stopped

  # Nuxt 3 Main Application
  app:
    build:
      context: ./frontend/app
      dockerfile: Dockerfile
    container_name: recipes-app
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NUXT_PUBLIC_API_BASE=http://localhost/api
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - recipes-network
    restart: unless-stopped

  # React Admin Panel
  admin:
    build:
      context: ./frontend/admin
      dockerfile: Dockerfile
    container_name: recipes-admin
    environment:
      - NODE_ENV=production
    depends_on:
      - api
    ports:
      - "5173:80"
    networks:
      - recipes-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: recipes-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - app
      - admin
    ports:
      - "80:80"
    networks:
      - recipes-network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local

# Custom network for service communication
networks:
  recipes-network:
    driver: bridge
