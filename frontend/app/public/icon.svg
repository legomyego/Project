<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="110"/>

  <!-- Recipe book icon -->
  <g transform="translate(256,256)">
    <!-- Book -->
    <rect x="-90" y="-110" width="180" height="220" fill="#ffffff" rx="10"/>

    <!-- Pages -->
    <line x1="-80" y1="-80" x2="-20" y2="-80" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
    <line x1="-80" y1="-50" x2="60" y2="-50" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
    <line x1="-80" y1="-20" x2="60" y2="-20" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
    <line x1="-80" y1="10" x2="-20" y2="10" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
    <line x1="-80" y1="40" x2="60" y2="40" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>
    <line x1="-80" y1="70" x2="40" y2="70" stroke="#667eea" stroke-width="6" stroke-linecap="round"/>

    <!-- Center binding -->
    <line x1="0" y1="-110" x2="0" y2="110" stroke="#764ba2" stroke-width="4"/>
  </g>
</svg>
