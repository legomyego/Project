# Main Nginx Reverse Proxy Configuration
# Routes traffic to different services based on path

upstream api_backend {
    # .NET API backend
    server api:5010;
}

upstream nuxt_app {
    # Nuxt 3 main application
    server app:3000;
}

upstream react_admin {
    # React admin panel
    server admin:80;
}

server {
    listen 80;
    server_name localhost;

    # Increase body size limit for file uploads
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoints - proxy to .NET backend
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers for proxying
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin panel - proxy to React app
    location /admin {
        # Remove /admin prefix before proxying
        rewrite ^/admin(/.*)$ $1 break;
        proxy_pass http://react_admin;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin static files (JS, CSS, images)
    location /admin/assets/ {
        rewrite ^/admin(/.*)$ $1 break;
        proxy_pass http://react_admin;
        proxy_http_version 1.1;

        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main application - proxy to Nuxt
    location / {
        proxy_pass http://nuxt_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Nuxt HMR (development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
